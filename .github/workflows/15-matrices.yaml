name: 15-Working with Matrices
on:
    workflow_dispatch:
jobs:
    backwards-compatibility:
        runs-on: ${{matrix.os}}
        name: ${{ matrix.os }}-${{ matrix.node }}
        strategy:
            fail-fast: true
            matrix:
                node: [18.x, 20.x, 21.x]
                os: 
                    - ubuntu-latest
                    - windows-latest
                include:
                    - os: ubuntu-latest
                      node: 16.x
                    - os: ubuntu-latest
                      node: 21.x
                      tag: experimental
        steps:
        - name: Setup node
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node }}
        - name: Fail if experimental
          if: matrix.tag == 'experimental'
          run: |
            exit 1
        - name: Perform some tests
          run: |
             echo "Running tests on OS ${{ matrix.os }}" and NodeJS ${{ matrix.node}}
             sleep 10s
        - name: Upload test results
          run: echo "Uploading test results"

    include-example:
        runs-on: ubuntu-latest
        name: ${{ matrix.color }}-${{ matrix.shape }}-${{ matrix.size }}
        strategy:
            matrix:
                color: [red, green]
                shape: [circle, square]
                size: [small, large]
                include: 
                - color: red
                  shape: triangle
        steps:
            - name: Dummy step
              run: echo ${{ matrix.color }}-${{ matrix.shape }}-${{ matrix.size }}
